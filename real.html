<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="css/animate.css" rel="stylesheet">
    <link href="css/myStile.css" rel="stylesheet">-->
    <title>prueba con firebase</title>
</head>
<body>
    


        <div class="container" id="content">
        <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Firebase Marcelo TMS</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Link</a></li>
            </ul>

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
        </nav>
            <div class="row">
                <div class="col-lg-8">
                <h1 class="page-header">Lista de personas</h1>
                    <table class="table table-stripped table-bordered">

                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Usuario</th>
                            </tr>
                        </thead>
                        <tbody v-for="data in employe | orderBy 'nombre'" >
                            <tr>

                            <th scope="row">{{data.id}}</th>
                            <td>{{data.nombre}}
                                <div class="pull-right">
                                    <button type="button" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#myModal">
                                        <span class="glypicon glyphicon glyphicon-pencil"></span>
                                    </button>
                                </div>
                            </td>
                            <td>{{data.apellido}}</td>
                            <td>{{data.usuario}} <span @click="changeState(data.id)"> {{data.estado}}</span></td>

                            </tr>
                            
                        
                        </tbody>
                    </table>

                <pre>{{$data | json}}</pre>
                <div class="row">
                    <div class="col-md-8">
                        <div class="row">
                            <div class="form-group">
                                <label for="fecha_relevamiento" class="control-label col-xs-6">Nombre</label>
                                <div class="col-xs-6">
                                    <input class="form-control date-picker" id="id_nombre"  type="text" name= "id_nombre" v-model="newNombre">
                                </div>
                            </div>
                                <br>
                            <div class="form-group">
                                <label for="fecha_relevamiento" class="control-label col-xs-6">Apellido</label>
                                <div class="col-xs-6">
                                    <input class="form-control date-picker" id="id_apellido"  type="text" name= "id_apellido" v-model="newApellido">
                                </div>
                            </div>
                                <br>
                            <div class="form-group">
                                <label for="fecha_relevamiento" class="control-label col-xs-6">Usuario</label>
                                <div class="col-xs-6">
                                    <input class="form-control date-picker" id="id_usuario"  type="text" name= "id_usuario" v-model="newUsuario">
                                </div>
                            </div>
                                <br>

                        </div>
                    </div>
                    <div class="col-lg-4">
                            <input type="button" value="Almacenar" @click="guardarLista">
                    </div>

                </div>
            
        
                </div>

            </div>




        </div>




</body>


<script src="js/lib/vue.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>

<script src="js/main.js"></script>
</html>
